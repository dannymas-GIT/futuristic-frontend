<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureCorp Enterprise Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>FutureCorp Enterprise Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#sales">Sales</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#operations">Operations</a></li>
                <li><a href="#accounting">Accounting</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sales">
            <h2>Sales Pipeline</h2>
            <canvas id="salesPipelineChart"></canvas>
        </section>
        <section id="inventory">
            <h2>Inventory Overview</h2>
            <canvas id="inventoryChart"></canvas>
        </section>
        <section id="operations">
            <h2>Operational Metrics</h2>
            <canvas id="operationsChart"></canvas>
        </section>
        <section id="accounting">
            <h2>Financial Summary</h2>
            <canvas id="financialChart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FutureCorp. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
    <input type="file" id="uploadButton" accept="video/*">
</body>
</html>
